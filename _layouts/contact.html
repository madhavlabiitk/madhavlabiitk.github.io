---
layout: default
---
<h1 class='page-header'>
Contact us
</h1>

<div id="textid" class="col-sm-6">
  {{ content }}
</div>

<div class="col-sm-6">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="{{ site.url }}{{ site.baseurl }}/images/team1.jpg" alt="team1" style="width:100%;">
      </div>

      <div class="item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/team2.jpg" alt="team2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/team3.jpg" alt="team3" style="width:100%;">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
